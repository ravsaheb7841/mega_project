<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicynth Health Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='lg.png') }}">
</head>
<body data-theme="dark">

<div class="layout-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <button id="new-chat-button">+ New Chat</button>
    </div>
    <nav class="chat-history-nav">
      <!-- Chat history can be populated here in the future -->
    </nav>
    <footer class="sidebar-footer">
      <button id="theme-toggle" aria-label="Toggle theme">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495l1.408 1.407-1.79 1.79-1.407-1.408zM17.5 10.5h3v2h-3zM21 17.16l-1.79-1.8-1.41 1.41 1.8 1.79zM12 5.5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zM11 19.45h2V22.5h-2zM4.96 17.16l1.79-1.79 1.41 1.41-1.79 1.79z"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><g><rect fill="none" height="24" width="24"/></g><g><path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9c0.83,0,1.64-0.11,2.41-0.31c-0.46-0.53-0.8-1.15-1.03-1.81 c-0.23-0.68-0.34-1.39-0.34-2.12c0-3.04,2.48-5.5,5.5-5.5c0.74,0,1.45,0.11,2.14,0.32c0.66,0.23,1.28,0.56,1.81,1.01 C21.89,13.64,22,12.83,22,12C22,7.03,17.97,3,12,3z"/></g></svg>
      </button>
    </footer>
  </aside>

  <main class="chat-area">
    <div id="app-container">
      <header>
        <h1>
          <img src="{{ url_for('static', filename='lg.png') }}" alt="Medicynth Logo" class="header-logo" onerror="this.style.display='none'" />
          Medicynth
        </h1>
        <button id="clear-chat-button" class="header-action-button" aria-label="Clear Chat">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5z"/></svg>
        </button>
      </header>
      <div id="chat-container" aria-live="polite">
        <div class="message-wrapper">
          <div class="message model">
            <p id="welcome-message">Hello! I'm Medicynth, your AI health assistant. How can I help you today?</p>
            <button class="copy-btn" aria-label="Copy message">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            </button>
          </div>
        </div>
      </div>
      <footer>
        <p class="disclaimer">Medicynth is an AI assistant and not a substitute for professional medical advice. Always consult a healthcare provider for any health concerns.</p>
        <div id="preview-container"></div>
        <form id="prompt-form">
          <button type="button" id="attach-button" aria-label="Attach image">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
            </svg>
          </button>
           <button type="button" id="mic-button" aria-label="Use microphone">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
            </svg>
          </button>
          <input id="prompt-input" type="text" placeholder="Ask a health question..." aria-label="Ask a health question" autocomplete="off" />
          <button type="submit" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"/>
            </svg>
          </button>
          <input type="file" id="file-input" accept="image/*,video/*,.zip,.rar,.7z,.tar,.gz,.pdf,.doc,.docx,.txt" hidden />
        </form>
      </footer>
    </div>
  </main>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
